<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Alien Emoji Productions</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        html {
            font-size: 76%;
        }

        @font-face {
            font-family: 'Visby';
            src: url('assets/Visby-Round-regular.otf') format('opentype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Visby';
            src: url('assets/Visby-Round-extrabold.otf') format('opentype');
            font-weight: 800;
        }

        :root {
            --color-electric-lime: #DCFC59;
            --color-primary-dark: #1F1F1F;
            --color-primary-light: #FFFFFF;
        }

        h1,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Visby', sans-serif;

            margin: 0;
            padding: 0;
            color: var(--color-primary-dark);
            background: linear-gradient(to bottom, #BCA9D1 0%, #F8BCB1 50%, pink 100%);
            background-repeat: no-repeat;
            width: 100%;
            min-height: 100vh;
        }

        .container {
            max-width: 1420px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 80px;
            min-height: 100vh;
            padding: 0 131px;
            /* padding: 0 2rem; */
            /* margin-bottom: 2rem; */
        }

        .main-headline {
            font-family: 'Visby', sans-serif;
            font-weight: 800;
            font-size: 7.6rem;
            line-height: 86%;
            letter-spacing: -0.03em;
            overflow-wrap: anywhere;
            text-align: center;
            text-transform: uppercase;
        }

        .logo {
            width: 270px;
            height: auto;
        }


        .tagline {
            font-family: 'Visby', sans-serif;
            font-weight: 400;
            font-size: 1.5rem;
            line-height: 100%;
            letter-spacing: -0.02em;
            margin-left: auto;
            margin-right: auto;
            max-width: 580px;
            text-align: center;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 100%;
        }

        .project-item {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .contact-button {
            background: var(--color-electric-lime);
            color: var(--color-primary-dark);
        }


        .dark-button {
            background: var(--color-primary-dark);
            color: var(--color-primary-light);
        }

        .contact-button,
        .dark-button {
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 100%;
            letter-spacing: -0.02em;
            box-shadow: 0 0 37px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease-in-out;
            font-family: 'Visby', sans-serif;
            font-weight: 400;
            max-width: 311px;
            width: 100%;
            height: 43px;
        }

        .contact-button:hover,
        .dark-button:hover {
            transform: translateY(-2px);

        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
        }

        @media (max-width: 720px) {
            html {
                font-size: 100%;
            }

            .logo {
                width: 240px;

            }

            .main-headline {
                font-size: 3.5rem;
                padding-left: 0rem;
                padding-right: 0rem;
                max-width: 100vw;
                text-align: left;
            }

            .tagline {
                font-size: 1rem;
                max-width: 100%;
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }

            .project-list {
                flex-direction: column;
                gap: 0rem;
            }

            .container {
                /* max-width: 1420px; */
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 40px;
                padding: 0 2rem;
                /* height: 100vh; */
                height: auto;
            }

            .contact-button,
            .dark-button {
                border-radius: 2rem;

                font-size: 1em;
                line-height: 100%;
                /* letter-spacing: -0.02em;
            box-shadow: 0 0 37px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease-in-out;
            font-family: 'Visby', sans-serif;
            font-weight: 400;
            max-width: 411px;
            width: 100%;
            height: 63px; */
            }
        }

        iframe {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 100%;
            border: 0;
            border-radius: 12px;
        }


        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            /* background: #bdf503b6; */

            padding: 2rem;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            /* box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); */
            position: relative;
        }

        form {
            display: grid;
            gap: 0.75rem;
        }

        input,
        textarea,
        form button {
            padding: 0.75rem;
            border: 4px solid#000000;
            border-radius: 13px;
            font-family: sans-serif;
            font-weight: 400;
            font-size: 1rem;
            color: #000000;
        }

        /* Custom image cursor and trail */
        /* body {
            cursor: url('assets/cursor.png') 5 5, auto;

        } */
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/LOGO.png" alt="Alien Emoji Logo" class="logo" />
        <h1 class="main-headline">We Make Stellar Casts</h1>
        <p class="tagline">

            Remote Recording, Engagement Driven Editing, Blue Ribbon Audio Production.
            We focus on technical details so you can focus on your message and your audience.

        </p>
        <button class="dark-button" onclick="document.getElementById('projects-modal').classList.add('active')">
            View Recent Projects
        </button>
        <button class="contact-button" onclick="document.getElementById('modal').classList.add('active')">
            Get In Touch
        </button>
        <br />
    </div>

    <div id="modal" class="modal" onclick="event.target === this && this.classList.remove('active')">
        <div class="modal-content">
            <button class="close-button"
                onclick="document.getElementById('modal').classList.remove('active')">✕</button>
            <h2>Get in touch</h2>
            <form action="https://formspree.io/f/xvgqokdp" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="_replyto" placeholder="Email" required>
                <textarea name="message" rows="4" placeholder="How can we help?" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <div id="projects-modal" class="modal" onclick="event.target === this && this.classList.remove('active')">
        <div class="modal-content">
            <button class="close-button"
                onclick="document.getElementById('projects-modal').classList.remove('active')">✕</button>
            <h2>Recent Projects</h2>
            <div class="project-list">
                <div class="project-item">
                    <iframe
                        src="https://open.spotify.com/embed/show/44Gl4oQo6p8FABpIWdyP6R?utm_source=generator&amp;theme=0"
                        height="152" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
                <div class="project-item">
                    <iframe
                        src="https://open.spotify.com/embed/episode/7EIkNVWfeBGKpEVQp7okds?utm_source=generator&amp;theme=0"
                        height="152" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
