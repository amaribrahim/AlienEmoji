<!DOCTYPE html>

<style>
    body {
        background-image: url('assets/bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* adjustable vars */
        --bg-darkness: 0.22;
        --bg-blur: 4px;
        position: relative;
        z-index: 0;
    }

    /* overlay that darkens + blurs the background image without affecting content */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, var(--bg-darkness));
        backdrop-filter: blur(var(--bg-blur));
        -webkit-backdrop-filter: blur(var(--bg-blur));
        pointer-events: none;
        z-index: 0;
    }

    /* ensure page content sits above the overlay */
    body>* {
        position: relative;
        z-index: 1;
    }

    /* optional stronger darkening â€” add class "darken-bg" to <body> */
    body.darken-bg::before {
        background: rgba(0, 0, 0, 0.5);
    }
</style>
